<!DOCTYPE html>
<html lang="en-ca">
  <head>
    <title>Soomin Lee Final Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      @font-face{
        font-family: Adorage;
        src: url(Adorage.otf);
      }
      
      body{
        background-color: #FAFAFA;
      }
      
      #home-page {
        display: flex;
        flex-direction: row;
        justify-content: center;
        background-color: #FAFAFA;
        width: 100%;
      }

      #home-page .overlap-group {
        position: relative;
        height: 100vh;
        width: 100vw;
				background-image: url("Home Page.png");
        background-size: cover;
      }
      
      #home-page .title {
        position: absolute;
        top: 378px;
        left: 80px;
        font-family: Adorage;
        font-weight: 400;
        color: #fafafa;
        font-size: 80px;
        line-height: 86.6px;
      }

      #home-page .group {
        position: absolute;
        width: 1280px;
        height: 107px;
        top: 0;
        left: 0;
      }      
      
      #about {
        padding-top: 70px;
      }
      
      #works {
        padding-bottom: 70px;
      }

      ul {
        list-style-type: none;
        overflow: hidden;
        margin: 0;
        padding-left: 50;
        padding-top: 25;
        padding-bottom: 25;
        background-color: #FAFAFA;
        width: 100%;
      }
      
      li {
        float: left;
      }
      
      li a {
        display: block;
				color: #222222;
        text-align: center;
        padding: 6px 25px;
				font-family: Helvetica;
        font-weight: 700;
        text-decoration: none;
        font-size: 20px;
      }
      
      #nav a: hover {
  			color: #F32495;
			}
      
      .sticky {
        position: fixed;
        top: 0;
        width: 100%
      }
      
      h1{
        font-family: Adorage;
        font-size: 80px;
        margin-left: 80px;
        margin-top: 200px;
      }
      
      .container{
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .text{
        font-family: Verdana, sans-serif;
        font-size: 20px;
        margin-left: 80px;
        margin-right: 100px;
      }
      
      .image{
        max-width: 100%;
        max-height: 100%;
      }
      
    </style>
  </head>
  
  <body>
    <div id="home-page">
      <div class="overlap-group">
        <div class="title">Soomin Lee</div>
        <div class="group">
          <div id="nav">
          <ul>
            <li><a href="#home-page" target="_self">Home</a></li>
            <li><a href="#about" target="_self">About</a></li>
            <li><a href="#works" target="_self">Works</a></li>
          </ul>
        </div>
        </div>
      </div>
    </div>
    <div id="about">
      <h1>
        About Me
      </h1>

    <div id="works">
      <h1><center>Works</center></h1>
    </div>

<!--
Code copied from: https://www.w3schools.com/howto/tryit.asp?filename=tryhow_js_navbar_sticky
Author: w3schools.com
Name: How To Create a Sticky Navbar
Description: Displays a sticky navbar using JS
Date retrieved: Nov. 30 2023
-->
<!-- Copied code starts -->
    <script>
			window.onscroll = function() {myFunction()};

			var nav = document.getElementById("nav");
			var sticky = nav.offsetTop;

			function myFunction() {
  			if (window.pageYOffset >= sticky) {
    			nav.classList.add("sticky")
  			} else {
   			 nav.classList.remove("sticky");
  			}
			}
		</script>
<!-- Copied code ends -->
  </body>
</html>
