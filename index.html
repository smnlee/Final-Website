<!DOCTYPE html>
<html lang="en-ca">
  <head>
    <title>Soomin Lee Final Website</title>
    <meta charset="utc-8">
    <style>
      @font-face{
        font-family: Adorage;
        src: url(Adorage.otf);
      }
      
      .home-page {
        display: flex;
        flex-direction: row;
        justify-content: center;
        width: 100%;
      }

      .home-page .overlap-group {
        position: relative;
        height: 100vh;
        width: 100vw;
				background-image: url("Home Page.png");
        background-size: cover;
      }
      
      .home-page .title {
        position: absolute;
        top: 378px;
        left: 80px;
        font-family: Adorage;
        font-weight: 400;
        color: #fafafa;
        font-size: 80px;
        line-height: 86.6px;
      }

      .home-page .group {
        position: absolute;
        width: 1280px;
        height: 107px;
        top: 0;
        left: 0;
      }

      ul {
        list-style-type: none;
        overflow: hidden;
        margin: 0;
        padding-left: 50;
        padding-top: 25;
        padding-bottom: 25;
        background-color: #FAFAFA;
      }
      
      li {
        float: left;
      }
      
      li a {
        display: block;
				color: #222222;
        text-align: center;
        padding: 6px 25px;
				font-family: Helvetica;
        font-weight: 700;
        text-decoration: none;
        font-size: 20px;
      }
      
      h1{
        font-family: Adorage;
        font-size: 80px;
        margin-left: 80px;
        margin-top: 200px;
      }
      
      p{
        font-family: Verdana, sans-serif;
        margin-left: 80px;
      }
      
    </style>
  </head>
  
  <body>
    <div class="home-page">
      <div class="overlap-group">
        <div class="title">Soomin Lee</div>
        <div class="group">
          <div id="nav">
          <ul>
            <li><a href="home-page" target="_self">Home</a></li>
            <li><a href="#about" target="_self">About</a></li>
            <li><a href="works" target="_self">Works</a></li>
          </ul>
        </div>
        </div>
      </div>
    </div>
    <div id="about">
      <h1>
        About Me
      </h1>
      <p>
        Hello! I’m Soomin and I’m studying Global Business and Digital Arts at the University of Waterloo. My skills include digital illustration, graphic design, UX/UI design, etc. I also adore playing and listening to music.
      </p>
    </div>
  </body>
</html>
